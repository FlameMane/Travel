<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Kelompok 7</title>
    <link rel="stylesheet" href="Destinasi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function showAlert(){
            Swal.fire({
            title: "Apakah anda yakin ingin membeli tiket?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Ya, Beli"
            }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                text: "Tiket Dibeli !",
                icon: "success"
                });
            }
            });
        }
    </script>
</head>
<body>
    
    <section class="Home">
        <img class="image-slide" src="Image/Bromo1.jpg" alt="#">
        
        <div class="content">
            <h1><br><span></span></h1>
            <p></p> 
             <a href="Menu.html">Kembali</a>  
             <a href="#" class="btn btn-primary" onclick="showAlert()">Beli Tiket</a>   
        </div>  
        
        <div class="media-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
        
    </section>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', (event) => {
    const btns = document.querySelectorAll(".nav-btn");
    const slides = document.querySelectorAll(".image-slide");
    
    const titles = [
        "Gunung<br><span>Bromo</span>",
    ];
    const paragraphs = [
        "Gunung Bromo atau dalam bahasa Tengger dieja Brama, juga disebut Kaldera Tengger, adalah sebuah gunung berapi aktif di Jawa Timur, Indonesia. Gunung ini memiliki ketinggian 2.329 meter di atas permukaan laut dan berada dalam empat wilayah kabupaten, yakni Kabupaten Probolinggo, Kabupaten Pasuruan, Kabupaten Lumajang, dan Kabupaten Malang.."
    ];
    let currentSlide = 0;

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.toggle('active', i === index);
        });
        btns.forEach((btn, i) => {
            btn.classList.toggle('active', i === index);
        });
        document.querySelector(".content h1").innerHTML = titles[index];
        document.querySelector(".content p").innerHTML = paragraphs[index];
    }

    showSlide(currentSlide);
});

    </script>
    <script src="script.js"></script>
</body>
</html>
