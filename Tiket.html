<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beli Tiket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <style>
body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif; 
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0; /* Changed for visibility */
}

.container {
    max-width: 800px; /* Adjust as needed */
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.image-wrapper {
    flex: 1 1 45%; /* Adjust for spacing */
    margin: 10px;
    border-radius: 15px;
    overflow: hidden;
}

.image-wrapper img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 15px;
}

.container {
    background-color: rgba(255, 255, 255, 0);
    padding: 20px;
    border-radius: 25px;
    text-align: center;
    align-items: center;
    display: flex; 
    flex-direction: column; /* Changed for better mobile layout */
    gap: 20px; 
}

.card {
    width: 18rem;
    border-radius: 15px;
}

header {
    position: absolute;
    top: 20px;
    left: 20px;
}

header a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    background: rgba(0, 0, 0, 0.7);
    padding: 10px 15px;
    border-radius: 5px;
}

header a:hover {
    background: rgba(0, 0, 0, 0.9);
    transition: 1s;
}

.Home .content {
    z-index: 888;
    margin-top: 50px;
}

header .content a {
    background: #fff;
    padding: 15px 35px;
    color: #7E8EF1;
    font-size: 1.1em;
    font-weight: 500;
    text-decoration: none;
    border-radius: 10px;
}

.content {
    margin-top: 10px; 
}

/* Responsive Design for iPhone 12 */
@media only screen and (max-width: 390px) {
    .container {
        padding: 10px;
        gap: 25px;
    }

    .card {
        width: 90%;
    }

    header {
        top: 10px;
        left: 10px;
    }

    header a {
        padding: 8px 5px;
        font-size: 0.9em;
    }

    header .content a {
        padding: 10px 5px;
        font-size: 1em;
    }

    .content {
        margin-top: 10px;
    }
    .image-wrapper {
        flex: 1 1 100%; /* Stack images on top of each other */
    }
}

    </style>
</head>
<body>
    <header>
        <div class="content">
            <a href="Menu.html">Kembali</a>  
        </div>
    </header>

    <div class="container">
        <div class="card">
            <img src="Image/Bajo.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title"><b>Labuan Bajo</b></h5>
                <p class="card-text"></p>
                <a href="#" class="btn btn-primary" onclick="showAlert()">Beli Tiket</a>
            </div>
        </div>
       
        <div class="card">
            <img src="Image/Bromo2.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Gunung Bromo</h5>
                <p class="card-text"></p>
                <a href="#" class="btn btn-primary" onclick="showAlert()">Beli Tiket</a>
            </div>
        </div>  

        <div class="card">
            <img src="Image/Bali1.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Bali</h5>
                <p class="card-text"></p>
                <a href="#" class="btn btn-primary" onclick="showAlert()">Beli Tiket</a>
            </div>
        </div>  

        <div class="card">
            <img src="Image/Bandung.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Bandung</h5>
                <p class="card-text"></p>
                <a href="#" class="btn btn-primary" onclick="showAlert()">Beli Tiket</a>
            </div>
        </div>  
    </div>

    <script>
        function showAlert() {
            Swal.fire({
            title: "Yakin Membeli Tiket ini?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Ya Beli"
            }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                title: "Terbeli",
                text: "Kamu Sudah Membeli Tiket ini",
                icon: "success"
                });
            }
            });
        }
    </script>
</body>
</html>
