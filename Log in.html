<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
   <!-- SweetAlert2 CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
   <!-- SweetAlert2 JS -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
   <link rel="stylesheet" href="Menu.html">

    <style>
   body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url(bali2.png);
    background-attachment: fixed;
    background-size: cover;
    background-position: center;
}

.container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 25px;
    text-align: center;
    align-items: center;
    backface-visibility: hidden;
    width: 450px;
    height: 400px;
    max-width: 100%;
    max-height: 100%;
}

.container h1 {
    margin: 0 0 20px;
    color: #b3c650;
}

.input {
    position: relative;
    display: flex;
    flex-direction: column;
    margin: 20px 0;
}

.field {
    width: 100%;
    height: 55px;
    font-size: 16px;
    color: var(--second-color);
    padding-inline: 20px 50px;
    border: 2px solid var(--primary-color);
    border-radius: 30px;
    outline: none;
}

#email {
    margin-bottom: 10px;
}

.label {
    position: absolute;
    top: 15px;
    left: 20px;
    transition: 2s;
}



.remember-forgot {
    display: flex;
    justify-content: space-between;
    font-size: 15px;
}

.submit {
    width: 100%;
    height: 55px;
    color: white;
    background: #b3c650;
    font-size: 16px;
    font-weight: 500;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 1s;
}

.submit:hover {
    background: white;
}

.register {
    text-align: center;
}

.register a {
    font-weight: 500;
}

header {
    position: absolute;
    top: 20px;
    left: 20px;
}

header a {
    color: #b3c650;
    text-decoration: none;
    font-weight: bold;
    background: white;
    padding: 10px 15px;
    border-radius: 5px;
}

header a:hover {
    background: rgba(0, 0, 0, 0.9);
    transition: 1s;
}
.input {
            position: relative;
            display: flex;
            align-items: center;
        }
        .field {
            width: 100%;
            height: 50px;
            font-size: 16px;
            color: var(--second-color);
            padding-inline: 40px 50px;
            border: 2px solid var(--primary-color);
            border-radius: 30px;
            outline: none;
        }
        .icon {
           position: absolute;
            left: 10px; /* Adjust icon position as needed */
            top: 10px;
        }
        .field::placeholder {
            color: gray;
            font-size: 15px; /* Adjust placeholder size if needed */
            text-align: left; /* Adjust text alignment */
            /* Add more styles if needed */
        }  
/* Responsive styles for mobile */
@media screen and (max-width: 390px) {
    .container {
        width: 100%;
        padding: 10px;
    }

    .field {
        height: 45px;
        padding: 10px 50px;
    }

    .submit {
        height: 45px;
        font-size: 14px;
    }

    .remember-forgot {
        padding: 10px 20px;
        margin-bottom: 10px;
    }

    .remember-forgot div {
        margin-bottom: 3px;
    }

    header a {
        padding: 5px 10px;
        font-size: 14px;
    }
}


    </style>
</head>
<body>

    <header>
        
    </header>

    <div class="container">
        <h1><strong>Log In</strong></h1>
        <form id="login-form">
            <div class="input">
                <input type="email"  id="email" name="email" class="field" placeholder="Email" required>
                <box-icon class="icon" name='user'></box-icon>
            </div>

            <div class="input">
                <input type="password" id="pass" name="password" class="field" placeholder="Password" required>
                <box-icon class="icon" name='lock-alt'></box-icon>
            </div>

            <div class="remember-forgot">
                <div class="remember">
                    <input type="checkbox"> 
                    <label for="Remember Me">Remember Me</label>
                </div>
                
                <div class="forgot">
                    <a href="#">Forgot Password</a>
                </div>
            </div>


            <div class="input">
            <button class="submit" type="">Login</button>
            </div>

            <div class="register">
                <span>New User?<a href="#">Click Here</a></span> 
            </div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            Swal.fire({
                icon: 'success',
                title: 'Berhasil',
                text: 'Login berhasil!'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "Menu.html"; // Ganti URL ini dengan URL tujuan Anda
                }
            });
        });
    </script>
</body>
</html>
