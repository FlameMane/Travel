<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Kelompok 7</title>
    <link rel="stylesheet" href="Destinasi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function showAlert(){
            Swal.fire({
            title: "Apakah anda yakin ingin membeli tiket?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Ya, Beli"
            }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                text: "Tiket Dibeli !",
                icon: "success"
                });
            }
            });
        }
    </script>
</head>
<body>
    
    <section class="Home">
        <img class="image-slide" src="Image/Bajo2.jpg" alt="#">
        
        <div class="content">
            <h1><br><span></span></h1>
            <p></p> 
             <a href="Menu.html">Kembali</a>
             <a href="#" class="btn btn-primary" onclick="showAlert()">Beli Tiket</a>  
        </div>  
        
    </section>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', (event) => {
    const btns = document.querySelectorAll(".nav-btn");
    const slides = document.querySelectorAll(".image-slide");
    
    const titles = [
        "Labuan <br><span>Bajo</span>",
    ];
    const paragraphs = [
        "Labuan Bajo merupakan salah satu kelurahan yang berada di Kecamatan Komodo, Kabupaten Manggarai Barat, Provinsi Nusa Tenggara Timur, Indonesia. Labuan Bajo juga merupakan pusat pemerintahan dari Kecamatan Komodo dan sekaligus merupakan ibu kota Kabupaten Manggarai Barat. "
    ];
    let currentSlide = 0;

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.toggle('active', i === index);
        });
        btns.forEach((btn, i) => {
            btn.classList.toggle('active', i === index);
        });
        document.querySelector(".content h1").innerHTML = titles[index];
        document.querySelector(".content p").innerHTML = paragraphs[index];
    }

    showSlide(currentSlide);
});

    </script>
    <script src="script.js"></script>
</body>
</html>
